<script>
    let arrScore = new Array(5,7,8,8,8.5,7,6.7);
    function findAvg(arr){
        let sum = 0
        for ( i = 0; i < arr.length; i++ ){
            sum += arr[i]
        }
        return (sum/arr.length).toFixed(2)
    }
    document.write(findAvg(arrScore))


</script>
